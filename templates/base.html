



<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Piano Alimentare App{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <!-- Includi Tailwind CSS e altri CSS se necessario -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@2.0.2/build/global/luxon.min.js"></script>
</head>
<body class="bg-blue-50">
    <header class="bg-white shadow-md">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-blue-700">Piano Alimentare App</h1>
            {% if session.get('user_id') %}
            <div>
                <a href="{{ url_for('dashboard') }}" class="text-gray-700 hover:text-blue-500 mx-2">Panoramica</a>
                <a href="{{ url_for('calendar') }}" class="text-gray-700 hover:text-blue-500 mx-2">Calendario Pasti</a>
                <a href="{{ url_for('weight_chart') }}" class="text-gray-700 hover:text-blue-500 mx-2">Grafico Peso</a>
                <a href="{{ url_for('logout') }}" class="text-red-500 hover:text-red-700 mx-2">Logout</a>
            </div>
            {% endif %}
        </div>
    </header>
    <main class="container mx-auto px-4 py-6">
        {% block content %}{% endblock %}
    </main>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
