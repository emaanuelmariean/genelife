<!-- templates/login.html -->

{% extends 'base.html' %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="min-h-screen flex flex-col items-center justify-center bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-3xl font-bold text-center mb-6 text-gray-800">Accedi al tuo account</h1>
        <form method="POST" action="{{ url_for('login') }}">
            <div class="mb-4">
                <label for="username" class="block text-sm font-semibold text-gray-600 mb-1">Username</label>
                <input type="text" id="username" name="username" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="Inserisci il tuo username">
            </div>
            <div class="mb-6">
                <label for="password" class="block text-sm font-semibold text-gray-600 mb-1">Password</label>
                <input type="password" id="password" name="password" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="Inserisci la tua password">
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md font-semibold hover:bg-blue-700 transition duration-300 ease-in-out">
                Login
            </button>
        </form>
        <p class="mt-6 text-center text-sm text-gray-600">Non hai un account? 
            <a href="{{ url_for('register') }}" class="text-blue-500 hover:underline">Registrati</a>
        </p>
    </div>
</div>
{% endblock %}
